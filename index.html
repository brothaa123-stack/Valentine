<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff3366;
      margin: 16px;
    }

    /* IMAGE COLLAGE */
    .pics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-bottom: 25px;
    }

    .pics img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    @media (min-width: 768px) {
      .pics img {
        width: 230px;
        height: 230px;
      }
    }

    /* BUTTON AREA */
    .buttons {
      position: relative;
      width: 320px;
      height: 170px;
      margin-top: 10px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d79;
      color: white;
      left: 20px;
      bottom: 10px;
      z-index: 2;
    }

    #no {
      background: #cccccc;
      right: 20px;
      bottom: 10px;
      z-index: 1;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* CONFETTI HEARTS */
    .confetti {
      position: fixed;
      font-size: 20px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- IMAGES -->
  <div class="pics">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
  </div>

  <!-- TEXT -->
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <!-- BUTTONS -->
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES üòÅ‚ù§Ô∏è</button>
    <button id="no">NO üòÆüíî</button>
  </div>

  <script>
    /* FLOATING BACKGROUND HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);

    /* NO BUTTON MOVEMENT + YES GROW */
    let yesScale = 1;

    function moveNo() {
      const noBtn = document.getElementById("no");
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.15;
      document.getElementById("yes").style.transform =
        `scale(${yesScale})`;
    }

    document.getElementById("no").addEventListener("mouseenter", moveNo);
    document.getElementById("no").addEventListener("touchstart", moveNo);

    /* YES CLICK */
    function yesClicked() {
      document.body.innerHTML = `
        <h1>YAYYY üòãü´Ç‚ù§Ô∏è</h1>
        <p style="font-size:20px;">Best decision ever üòåüíì</p>
      `;
      launchConfetti();
    }

    /* HEART CONFETTI */
    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerText = "üíñ";
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 4000);
      }
    }
  </script>

</body>
</html>
