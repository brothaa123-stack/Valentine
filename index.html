<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff3366;
      margin: 20px 10px;
    }

    /* â¤ï¸ FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* â¤ï¸ CONFETTI HEARTS */
    .confetti {
      position: fixed;
      font-size: 20px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg) scale(1.4); opacity: 0; }
    }

    /* ğŸ“¸ IMAGE COLLAGE */
    .pics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .pics img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
      .pics img {
        width: 220px;
        height: 220px;
      }
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 130px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease;
    }

    #yes {
      background: #ff4d79;
      color: white;
      left: 40px;
      bottom: 10px;
      transform: scale(1);
    }

    #no {
      background: #cccccc;
      right: 40px;
      bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- ğŸ“¸ IMAGE COLLAGE -->
  <div class="pics">
    <img src="img1.JPG">
    <img src="img2.JPG">
    <img src="img3.JPG">
    <img src="img4.JPG">
  </div>

  <!-- ğŸ’Œ QUESTION -->
  <h1>Will you be my Valentine? â¤ï¸</h1>

  <!-- ğŸ˜ˆ BUTTONS -->
  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ¥°ğŸ’“</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ğŸ’”</button>
  </div>

  <script>
    let yesScale = 1;

    /* ğŸ˜ˆ MOVE NO + GROW YES */
    function moveNo() {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const box = document.querySelector(".buttons");

      // Move NO button
      noBtn.style.left =
        Math.random() * (box.clientWidth - noBtn.offsetWidth) + "px";
      noBtn.style.top =
        Math.random() * (box.clientHeight - noBtn.offsetHeight) + "px";

      // Grow YES button
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    /* â¤ï¸ HEART CONFETTI */
    function launchConfetti() {
      const hearts = ["â¤ï¸", "ğŸ’–", "ğŸ’—", "ğŸ’•", "ğŸ’˜"];

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText =
          hearts[Math.floor(Math.random() * hearts.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animationDuration =
          2 + Math.random() * 2 + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    /* ğŸ’– YES CLICK */
    function yesClicked() {
      launchConfetti();
      setTimeout(() => {
        document.body.innerHTML = `
          <h1>YAY! â¤ï¸ğŸ«‚ I knew it ğŸ˜‹ğŸ˜Œ</h1>
          <p style="font-size:20px;">Canâ€™t wait for Valentineâ€™s Day ğŸ˜¶â€ğŸŒ«ï¸ğŸ«¶</p>
        `;
      }, 900);
    }

    /* â¤ï¸ FLOATING HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
